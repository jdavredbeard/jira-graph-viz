            var querySet = new Set(['EAQ-416', 'EAQ-844', 'EAQ-683', 'EAQ-897', 'EAQ-823', 'EAQ-883', 'EAQ-629', 'EAQ-892', 'EAQ-352', 'EAQ-887', 'EAQ-418', 'EAQ-773', 'EAQ-901', 'EAQ-881', 'EAQ-891', 'EAQ-785', 'EAQ-747', 'EAQ-491', 'EAQ-684', 'EAQ-295', 'EAQ-818', 'EAQ-832', 'EAQ-758', 'EAQ-869', 'EAQ-802', 'EAQ-718', 'EAQ-900', 'EAQ-902', 'EAQ-878', 'EAQ-825', 'EAQ-596', 'EAQ-585', 'EAQ-819', 'EAQ-893', 'EAQ-784', 'EAQ-838', 'EAQ-873', 'EAQ-824', 'EAQ-826', 'EAQ-463', 'EAQ-124', 'EAQ-898', 'EAQ-612', 'EAQ-821', 'EAQ-763', 'EAQ-125', 'EAQ-680', 'EAQ-830', 'EAQ-692']);

            var nodeSet = querySet;
            

            const width = window.innerWidth
            const height = window.innerHeight
            const baseUrl = 'https://elsevier-healthsolutions.atlassian.net/browse/'



            var svg = d3.select('body').append('svg').attr('width', width).attr('height', height),
                nodeLink = svg.append("g").attr('class', 'nodeLinks').selectAll('line'),
                node = svg.append('g').attr('class', 'nodes').selectAll('circle'),
                keyLink = svg.append('g').attr('class', 'keyLinks').selectAll('a');



            var linkForce = d3.forceLink()
                  .id(function (link) { return link.key })
                  .strength(.05);

            var simulation = d3.forceSimulation()
                  .force('link', linkForce)
                  .force('charge', d3.forceManyBody().strength(-120)) 
                  .force('center', d3.forceCenter(width / 2, height / 2))
                  .force('x', d3.forceX())
                  .force('y', d3.forceY())
                  .on('tick', ticked);


            var dragDrop = d3.drag().on('start', function (node) {
                  node.fx = node.x
                  node.fy = node.y
                }).on('drag', function (node) {
                  simulation.alphaTarget(0.6).restart()
                  node.fx = d3.event.x
                  node.fy = d3.event.y
                }).on('end', function (node) {
                  if (!d3.event.active) {
                    simulation.alphaTarget(0)
                  }
                  node.fx = null
                  node.fy = null
                });

            update();              

            
            function update() {
                node = node.data(dataset);
                node.exit().remove();
                node = node.enter()
                .append('circle')
                .attr('r', 10)
                .attr('fill', getNodeColorFromStatus)
                .attr('startX', function(d,i) {
                    if ('startX' in d) return d.startX;
                    else return 0;
                })
                .attr('startY', function(d,i) {
                    if ('startY' in d) return d.startY;
                    else return 0;
                })
                .merge(node)
                //.call(dragDrop)
                .on('mouseover', handleMouseOver)
                .on('mouseout', handleMouseOut)
                .on('click', handleClick);
                

                nodeLink = nodeLink.data(links);
                nodeLink.exit().remove();
                nodeLink = nodeLink.enter()
                .append("line")
                .attr("stroke-width", 3)
                .attr("stroke", "rgba(50, 50, 50, 0.2)")
                .merge(nodeLink);

                keyLink = keyLink.data(dataset);
                keyLink.exit().remove();
                keyLink = keyLink.enter()
                .append('a')
                .attr('href', function(d) { return baseUrl + d.key})
                .append('text')
                .text(node => node.key)
                .attr('font-size', 15)
                .attr('dx', 15)
                .attr('dy', 4)
                .merge(keyLink);

                nestedKeyText = svg.selectAll('text');

                simulation.nodes(dataset);
                simulation.force('link').links(links);
                simulation.alpha(1).restart();                
            }
            

            function handleClick(d, i) {
                //get links from d
                var issuelinks = d.issuelinks;
                //if node has not already been clicked
                if (!d3.select(this).classed('clicked')) {
                    console.log(issuelinks);
                    //add nodes to dataset
                    issuelinks.forEach(issue => {
                        if (!nodeSet.has(issue.key)) {
                            issue['addedBy'] = d.key;
                            issue['startX'] = d.x;
                            issue['startY'] = d.y;
                            dataset.push(issue);
                            nodeSet.add(issue.key);
                            console.log(issue);
                        }
                    });
                    //add links to links
                    issuelinks.forEach(issue => {
                        links.push({
                            'addedBy': d.key,
                            'source': d.key,
                            'target': issue.key
                        })
                    });

                }
                else {
                    issuelinks.forEach(issue => {
                        if (!querySet.has(issue.key)) {
                            nodeSet.delete(issue.key);
                        }
                    });
                    dataset.forEach((ticket, j) => {
                        if (ticket.addedBy == d.key) dataset.splice(j, 1);
                    });
                    links.forEach((link, k) => {
                        if (link.addedBy == d.key) links.splice(k, 1);
                    });
                }
                console.log("click " + d.key);
                console.log("nodeSet size = " + nodeSet.size)
                //toggle class = 'clicked'
                d3.select(this).classed('clicked', !d3.select(this).classed('clicked'));
                update();
            }
                
            function handleMouseOver(d, i) {
                d3.select(this).attr('fill', 'orange');
                console.log("mouseover " + d.key);
            }
            

            function handleMouseOut(d, i) {
                d3.select(this).attr('fill', getNodeColorFromStatus);
            }

            function getNodeColorFromStatus(node) {
              colors = {
                "To Do": "#8e8e93", //grey
                "Icebox": "aqua",
                "In Progress": "#ffcc00", //yellow
                "Code Review": "orange",
                "Blocked": "red",
                "Testing Failed": "purple",
                "Ready for Testing": "#007aff", //dark blue
                "Ready for Acceptance": "#5ac8fa", //light blue
                "Done": "#4cd964" // green
              }
              if (node.status in colors) return colors[node.status];
              else return "grey";
            }

            function ticked() {
                node
                    .attr('cx', function (node) { return node.x })
                    .attr('cy', function (node) { return node.y });
                nestedKeyText
                    .attr('x', function (node) { return node.x })
                    .attr('y', function (node) { return node.y });
                nodeLink
                    .attr('x1', function (link) { return link.source.x })
                    .attr('y1', function (link) { return link.source.y })
                    .attr('x2', function (link) { return link.target.x })
                    .attr('y2', function (link) { return link.target.y });
            }


        </script>
    </body>
</html>
