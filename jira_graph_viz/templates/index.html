    <body>
    	<h2>jira-graph-viz</h2>
        <form action="" method="post">
        	{{ form.hidden_tag() }}
        	<p>

        	</p>

        </form>
        <br>
        
        
        {% with messages = get_flashed_messages() %}

        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>

        </ul>
        {% endif %}
        {% endwith %}
